generators:
  baml_client:
    type: typescript
    output_directory: "../src/baml"

clients:
  openai_writer:
    provider: openai
    options:
      model: gpt-4o-mini
      api_key: env.OPENAI_API_KEY
      temperature: 0.3
      max_tokens: 4096

  openai_editor:
    provider: openai
    options:
      model: gpt-4o
      api_key: env.OPENAI_API_KEY
      temperature: 0.1
      max_tokens: 4096